<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-4">
    <div class="centered-container">
        <h1>Data Tracker</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="urlInput" placeholder="https://www.example.com/product/12345">
            <button class="btn btn-primary" id="searchButton">검색</button>
        </div>
        <div id="result" class="mt-4">
            <!-- 결과 내용이 동적으로 여기에 추가됩니다 -->
        </div>
    </div>
</div>

<script src="/static/js/index.js"></script>
</body>
</html>
