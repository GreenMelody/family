<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fam hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container-fluid main-container">
    <header class="py-3 text-center">
        <div class="logo">
            <span class="fam">Fam</span>
            <span class="hub">hub</span>
          </div>
    </header>
    <div class="search-container text-center">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="urlInput" placeholder="https://www.example.com/product/12345">
            <button class="btn btn-primary search-button" id="searchButton">검색</button>
        </div>
    </div>
    <div id="result" class="result-container mt-4 text-white">
        <!-- 동적으로 결과 추가 -->
    </div>
</div>
<script src="/static/js/index.js"></script>
</body>
</html>
