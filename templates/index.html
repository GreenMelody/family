<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Product Data Tracker</h1>
    <div class="mb-3">
        <label for="urlInput" class="form-label">상품 페이지 URL 입력</label>
        <input type="text" class="form-control" id="urlInput" placeholder="https://www.example.com/product/12345">
    </div>
    <button class="btn btn-primary" id="searchButton">검색</button>

    <div id="result" class="mt-4">
        <!-- 결과 내용이 동적으로 여기에 추가됩니다 -->
    </div>
</div>

<script src="/static/js/index.js"></script>
</body>
</html>
