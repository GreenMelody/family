<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .product-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
        }
        .product-info {
            flex: 1;
            margin-right: 20px;
        }
        .product-image {
            flex: 1;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .price-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="goodsNm" value="sample01">sample01</div>
    <div class="product-container">
        <!-- Product Details -->
        <div class="product-info">
            <div id="mdlCode" value="Model01"> Model01</div>
            <div id="ga4OptionString" value="Color: Red, Size: M01">Color: Red, Size: M01</div>
            <div id="originalSumPrice" value="1000000"> 1,000,000</div>
            <div id="beforeBenefitPrice" value="800000">800,000</div>
        </div>

        <!-- Product Image -->
        <div class="product-image">
            <div id="imgPath" value="http://127.0.0.1:5000/product/sample01">http://127.0.0.1:5000/product/sample01</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div  id="product_page">http://127.0.0.1:5000/product/sample01</div>
    </footer>
</body>
</html>
